<div class="grid-container">

    <div class="content-img">
        <img class="framed100" src="../../../assets/images/{{node.id}}.jpeg" />
    </div>

    <div class="content-title wrapper flexbox-left">
        <h1 class = "italic dark">{{node.scene | titlecase }}</h1>
    </div>

    <div class="content-body">
        <p>{{node.description | paragraph}}</p>
    </div>

</div>

<app-location-menu 
    [(display)]="displayPopup"
    [header]="header"></app-location-menu>
