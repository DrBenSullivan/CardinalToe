<ng-container *ngIf="currentItemTarget">
    <div *ngIf="currentItemTarget" class="wrapper">
        <h3>{{ landmarkWithTarget.name | titlecase }}</h3>
        <p>Within the {{ landmarkWithTarget.name }} you find {{ currentItemTarget.name }}</p>
        <p>{{ currentItemTarget.description }} </p>
    </div>
</ng-container>
