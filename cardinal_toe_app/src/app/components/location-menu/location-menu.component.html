<p-dialog [header]="header | titlecase" [(visible)]="display" [modal]="true" [closable]="false" [draggable]="false"
    [style]="{
        width: '50vw',  
        color: 'burlywood', 
        padding: '16px',  
        background: 'brown',  
        border: '1px solid black',  
        borderRadius: '16px' 
    }">
    <p>Something about {{header | titlecase}}...</p>

    <p-footer>
        <p-button type="button" label="close" (click)="closePopup()"></p-button>
    </p-footer>
</p-dialog>
