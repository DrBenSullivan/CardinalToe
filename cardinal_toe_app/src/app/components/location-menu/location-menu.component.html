<p-dialog [(visible)]="display" [modal]="true" [closable]="false" [draggable]="false"
    [style]="{
        width: '50vw',
        height: 'max-content',  
        color: '#deb887', 
        padding: '16px',  
        background: '#6e3030',
        border: '4px solid #371818',
        overflow: 'hidden',
        transition: 'height 0.5s'
    }">
        
        <div class="grid-container">

            <div class="grid-body">

                <h2 class="italic" 
                    *ngIf="selectedRoute"
                    >The {{selectedRoute.name | spaced | titlecase}}
                </h2>
                <br>
                
                <p *ngIf="selectedRoute"
                >{{selectedRoute.blurb ?? selectedRoute.description}}
                </p>

                <ng-container *ngIf="hasBeenSearched">
                    <p *ngIf="localLandmarks.length === 0"
                        >You search high and low, traveller but alas you find nothing with which to interact.</p>
                    <p *ngFor="let landmark of localLandmarks"
                        >{{landmark}}</p>
                </ng-container>

                <p>What would you like to do?</p>

            </div>

            <div class="grid-image">

                <img 
                    *ngIf="selectedRoute"
                    src="../../../assets/images/locations/{{selectedRoute.name}}.jpg" 
                    class="framed100 brown-border4" 
                />

            </div>

            <div class="wrapper grid-controls">

                <!-- Search button in control panel, if currentLocation, canSearch -->
                <p-button 
                    styleClass="popup-button other" 
                    type="button" 
                    label="Search" 
                    [disabled]="isSearchDisabled"
                    (click)="searchLocation()">
                </p-button>

                <!-- Go-to button in control panel, if NOT currentLocation, canGo -->
                <p-button 
                    styleClass="popup-button other" 
                    type="button" 
                    label="Go-to" 
                    [disabled]="isGoToDisabled" 
                    (click)="goToLocation(selectedRoute)">
                </p-button>
            
                <!-- Close pop-up button in control panel -->
                <p-button 
                    styleClass="popup-button close" 
                    type="button" 
                    label="Close" 
                    (click)="closePopup()">
                </p-button>

            </div>

        </div>
        
</p-dialog>
