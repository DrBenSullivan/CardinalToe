<!-- Container component for map generation & location storage. -->
<div class="wrapper" [ngSwitch]="currentLocation.isFinalLocation">
    <app-narrator
        *ngSwitchCase="false"
        [currentLocation]="currentLocation"
        (nextLocation)="changeCurrentLocation($event)">
    </app-narrator>

    <app-victory
        *ngSwitchCase="true"
        (newMap)="changeCurrentLocation($event)">
    </app-victory>
</div>
